<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/feedback.css">
    <script src="script/feedback.js" defer></script>
    <title>Document</title>
</head>
<body>
<form class="my-form">
    <div class="container">
        <h1>Get in touch!</h1>
        <ul>
            <li>
                <label>
                    <select>
                        <option selected disabled>-- Please choose an option --</option>
                        <option>Request Quote</option>
                        <option>Send Resume</option>
                        <option>Other</option>
                    </select>
                </label>
            </li>
            <li>
                <div class="grid grid-2">
                    <label>
                        <input type="text" placeholder="Name" required>
                    </label>
                    <label>
                        <input type="text" placeholder="Surname" required>
                    </label>
                </div>
            </li>
            <li>
                <div class="grid grid-2">
                    <label>
                        <input type="email" placeholder="Email" required>
                    </label>
                    <label>
                        <input type="tel" placeholder="Phone">
                    </label>
                </div>
            </li>
            <li>
                <label>
                    <textarea placeholder="Message"></textarea>
                </label>
            </li>
            <li>
                <input type="checkbox" id="terms">
                <label for="terms">I have read and agreed with <a href="">the terms and conditions.</a></label>
            </li>
            <li>
                <div class="grid grid-3">
                    <div class="required-msg">REQUIRED FIELDS</div>
                    <button class="btn-grid" type="submit" disabled>
            <span class="back">
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
            </span>
                        <span class="front">SUBMIT</span>
                    </button>
                    <button class="btn-grid" type="reset" disabled>
            <span class="back">
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="">
            </span>
                        <span class="front">RESET</span>
                    </button>
                </div>
            </li>
        </ul>
    </div>
</form>
<footer>
    <div class="container">
        <small>Made with <span>‚ù§</span> by <a href="https://georgemartsoukos.com/" target="_blank">George Martsoukos</a>
        </small>
    </div>
</footer>
</body>
</html>
